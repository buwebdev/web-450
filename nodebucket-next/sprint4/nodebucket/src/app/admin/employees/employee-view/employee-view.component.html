<div class="container-fluid pt-2">
  <h1 class="text-center">Welcome to the Employee View Page!</h1>

  <div class="row justify-content-center pt-4">
    <div class="col-sm-10 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee();">

            <fieldset class="form-group">
              <legend>Employee Information</legend>

              <div class="mb-3">
                <label for="txtFirstName">First Name:</label>
                <input type="text" id="txtFirstName" class="form-control" formControlName="firstName" required>
              </div>

              <!-- first name error handling -->
              <div *ngIf="employeeForm.controls['firstName'].touched && employeeForm.controls['firstName'].hasError('required')">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  First name is required.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              <!-- end first name error handling -->

              <div class="mb-3">
                <label for="txtLastName">Last Name:</label>
                <input type="text" id="txtLastName" class="form-control" formControlName="lastName" required>
              </div>

               <!-- last name error handling -->
               <div *ngIf="employeeForm.controls['lastName'].touched && employeeForm.controls['lastName'].hasError('required')">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  Last name is required.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              <!-- end last name error handling -->

              <div class="mb-3">
                <label for="role">Role:</label><br />
                <select formControlName="role" name="role" id="role" class="form-select-sm">
                  <option value="standard">Standard</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

               <!-- role error handling -->
               <div *ngIf="employeeForm.controls['role'].touched && employeeForm.controls['role'].hasError('required')">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  Role is required.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              <!-- end role error handling -->
            </fieldset>

            <input type="submit" id="submit" [disabled]="!employeeForm.valid" value="Submit" class="btn btn-lg bg-dark text-white mx-auto d-block">
          </form>
        </div>
      </div>
      <a routerLink="/admin/employees" class="text-underline-hover text-dark">Return to Employee List</a>
    </div>
  </div>
</div>
